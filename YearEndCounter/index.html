<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year End Counter</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header">                                                                                                                                                         
    <h2>Year End Counter</h2>
</div>

<div class="section">
  <div class="time">
    <p id="days">0</p>
    <h4> Days</h4>
  </div>

  <div class="time">
    <p id="hours">0</p>
    <h4> Hours</h4>
  </div>

  <div class="time">
    <p id="minutes">0</p>
    <h4> Minutes</h4>
  </div>

  <div class="time">
    <p id="seconds">0</p>
    <h4> Seconds</h4>
  </div>
</div>

<div id="button">
  <button id="start">Start Counter</button>
  <button id="stop">Stop Counter</button>
</div>

  
  <script src="js/main.js"></script>
</body>
</html>
